<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Signup</title>
  <style>
    /* Reset & Base Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c7ae, #006d77);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Wrapper */
    .signup-wrapper {
      background-color: #ffffff;
      padding: 2.5rem;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    /* Form Styling */
    .signup-card h2 {
      text-align: center;
      color: #006d77;
      margin-bottom: 0.3rem;
    }

    .subtitle {
      text-align: center;
      color: #555;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      color: #333;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.65rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #f4f6f9;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #00c7ae;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #019e8e;
    }

    /* Links */
    .links {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .links a {
      color: #006d77;
      text-decoration: none;
      font-weight: 500;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="signup-wrapper">
    <form class="signup-card" action="userreg" method="POST">
      <h2>Create Account üìù</h2>
      <p class="subtitle">Register to get started with quizzes</p>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="fullName" placeholder="Enter your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email"  name="userEmail" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="userPass" placeholder="Create a password" required />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="userConPass" placeholder="Confirm your password" required />

      <button type="submit">Sign Up</button>

      <div class="links">
        <p>Already have an account? <a href="userlogin.html">Login here</a></p>
      </div>
    </form>
  </div>
</body>

</html>
