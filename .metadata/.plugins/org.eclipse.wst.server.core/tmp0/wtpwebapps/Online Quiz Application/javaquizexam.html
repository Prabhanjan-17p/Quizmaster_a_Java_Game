<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .quiz-card {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 280px;
    }
    .quiz-card h4 {
      color: #2e7d32;
      margin-bottom: 10px;
    }
    .quiz-card p {
      color: #555;
      margin-bottom: 20px;
    }
    .quiz-card button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .quiz-card button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>

  <div class="quiz-card">
    <h4>Java Basics</h4>
    <p> Questions | Easy</p>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <script>
    function startQuiz() {
      // Redirect to the Java Quiz Exam Page
      window.location.href = "javaquizexam.html";
    }
  </script>

</body>
</html>
